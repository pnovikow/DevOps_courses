---
- hosts: ubuntu_nodes
  become: true
  vars_files:
    - vars/default.yml

  tasks:
    - name: Install prerequisites
      apt: name=aptitude update_cache=yes state=latest force_apt_get=yes
      tags: [ system ]

    - name: Install LAMP Packages
      apt: name={{ item }} update_cache=yes state=latest
      loop: [ 'apache2', 'mysql-client', 'python3-pymysql', 'php', 'php-mysql', 'libapache2-mod-php', 'docker.io' , 'docker-compose' ]
      tags: [ system ]

    - name: Install PHP Extensions
      apt: name={{ item }} update_cache=yes state=latest
      loop: "{{ php_modules }}"
      tags: [ system ]

  # Apache Configuration
    - name: Create document root
      file:
        path: "/var/www/{{ http_host }}"
        state: directory
        owner: "www-data"
        group: "www-data"
        mode: '0755'
      tags: [ apache ]

    - name: Set up Apache VirtualHost
      template:
        src: "files/apache.conf.j2"
        dest: "/etc/apache2/sites-available/{{ http_conf }}"
      notify: Reload Apache
      tags: [ apache ]

    - name: Set up Apache VirtualHost
      template:
        src: "files/ports.conf.j2"
        dest: "/etc/apache2/ports.conf"
      notify: Reload Apache
      tags: [ apache ]

    - name: Enable rewrite module
      shell: /usr/sbin/a2enmod rewrite
      notify: Reload Apache
      tags: [ apache ]

    - name: Enable proxy module
      shell: /usr/sbin/a2enmod proxy
      notify: Reload Apache
      tags: [ apache ]

    - name: Enable proxy_http module
      shell: /usr/sbin/a2enmod proxy_http
      notify: Reload Apache
      tags: [ apache ]

    - name: Enable proxy_http module
      shell: /usr/sbin/a2enmod proxy_balancer
      notify: Reload Apache
      tags: [ apache ]

    - name: Enable lbmethod_byrequests module
      shell: /usr/sbin/a2enmod lbmethod_byrequests
      notify: Reload Apache
      tags: [ apache ]

    - name: Enable new site
      shell: /usr/sbin/a2ensite {{ http_conf }}
      notify: Reload Apache
      tags: [ apache ]

    - name: Disable default Apache site
      shell: /usr/sbin/a2dissite 000-default.conf
      notify: Restart Apache
      tags: [ apache ]

    - name: Download and unpack latest WordPress
      unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: "/var/www/{{ http_host }}"
        remote_src: yes
        creates: "/var/www/{{ http_host }}/wordpress"
      tags: [ wordpress ]

    - name: Set ownership
      file:
        path: "/var/www/{{ http_host }}"
        state: directory
        recurse: yes
        owner: www-data
        group: www-data
      tags: [ wordpress ]

    - name: Set permissions for directories
      shell: "/usr/bin/find /var/www/{{ http_host }}/wordpress/ -type d -exec chmod 750 {} \\;"
      tags: [ wordpress ]

    - name: Set permissions for files
      shell: "/usr/bin/find /var/www/{{ http_host }}/wordpress/ -type f -exec chmod 640 {} \\;"
      tags: [ wordpress ]

    - name: Set up wp-config
      template:
        src: "files/wp-config.php.j2"
        dest: "/var/www/{{ http_host }}/wordpress/wp-config.php"
      tags: [ wordpress ]



    - name: Create document gatsby
      file:
        path: "/opt/app"
        state: directory
        owner: "ubuntu"
        group: "ubuntu"
        mode: '0755'
      tags: [ apache ]



    - name: Set up config gatsby
      template:
        src: "files/docker-compose.yaml.j2"
        dest: "/opt/app/docker-compose.yaml"
      tags: [ gatsby ]


    - name: gatsby - start compose
      community.docker.docker_compose:
        project_src: /opt/app
        files:
        - docker-compose.yaml



  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded

    - name: Restart Apache
      service:
        name: apache2
        state: restarted
